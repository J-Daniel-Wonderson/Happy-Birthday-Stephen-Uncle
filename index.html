<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="ZUiY.gif" alt="stars" class="star" />
  <img src="5l03.gif" alt="ballon" class="ballon" />
  
  <div class="container">
    <div class="birthdayCard" id="card">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>
      <div class="cardInside">
        <div class="img">
          <img src="penguin.png" alt="Uncle" class="bdyboy" />
          <img src="6ob.gif" alt="confetti" class="confetti" />
        </div>
        <div class="inside-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">Stephen Uncle!</h3>
        </div>
        <div class="wishes">
          <p>Dear Uncle,<br>Many more happy returns of the day. Youâ€™ve always been a guiding lightâ€”wise, kind, and full of great advice. Thanks for everything you do for us. Happy Golden Jubilee birthday.</p>
          <p class="name">~ Daniel & Joseph</p>
        </div>
      </div>
    </div>

    <!-- ðŸŽ‰ Open Button -->
    <button id="openCardBtn">Click</button>
  </div>

  <img src="4SHX.gif" alt="cat" class="cat" />

  <script>
    const card = document.getElementById('card');
    const button = document.getElementById('openCardBtn');
    button.addEventListener('click', () => {
      card.classList.toggle('opened');
    });
  </script>
</body>
</html>
